<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Indexation Calculator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Property Indexation Calculator</h2>
        <form id="indexationForm">
            <div class="form-group">
                <label for="purchasePrice">Purchase Price (₹):</label>
                <input type="number" class="form-control" id="purchasePrice" required>
            </div>
            <div class="form-group">
                <label for="purchaseYear">Year of Purchase:</label>
                <input type="text" class="form-control" id="purchaseYear" required>
            </div>
            <div class="form-group">
                <label for="saleYear">Year of Sale:</label>
                <input type="text" class="form-control" id="saleYear" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Indexed Cost</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const ciiData = {
                "2000-01": 406,
                "2001-02": 426,
                "2002-03": 447,
                "2003-04": 463,
                "2004-05": 480,
                "2005-06": 497,
                "2006-07": 519,
                "2007-08": 551,
                "2008-09": 582,
                "2009-10": 632,
                "2010-11": 711,
                "2011-12": 785,
                "2012-13": 852,
                "2013-14": 939,
                "2014-15": 1024,
                "2015-16": 1081,
                "2016-17": 1125,
                "2017-18": 1171,
                "2018-19": 1257,
                "2019-20": 1330,
                "2020-21": 1435,
                "2021-22": 1485,
                "2022-23": 1537,
                "2023-24": 1641
            };

            $('#indexationForm').on('submit', function(e) {
                e.preventDefault();
                const purchasePrice = parseFloat($('#purchasePrice').val());
                const purchaseYear = $('#purchaseYear').val();
                const saleYear = $('#saleYear').val();

                if (ciiData[purchaseYear] && ciiData[saleYear]) {
                    const purchaseCII = ciiData[purchaseYear];
                    const saleCII = ciiData[saleYear];
                    const indexedCost = (purchasePrice * saleCII) / purchaseCII;
                    
                    $('#result').html(`<h4>Indexed Cost of Acquisition: ₹${indexedCost.toFixed(2)}</h4>`);
                } else {
                    $('#result').html('<h4>Invalid year input. Please check the years and try again.</h4>');
                }
            });
        });
    </script>
</body>
</html>
